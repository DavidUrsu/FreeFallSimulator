<!DOCTYPE html>
<html>
    <head>
        <title>Free fall simulator</title>
        <link rel='stylesheet' href='style.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    
    <body>
        <div class="container">
            <h2 class="titlu">Free fall simulator</h2>

            <div class="app">
                <div id="energii" class="text_energi">
                    <h3 id="energie_potentiala">Potential energy:</h2>
                    <h3 id="energie_cinetica">Kinetic energy:</h2>
                    <h3 id="energie_totala">Total energy:</h2>
                    <h3 id="altitudine">Altitude:</h2>
                    <h3 id="viteza">Speed:</h2>
                </div>
                <div id="minge" class="w3-round-xxlarge">
                    <script src="animatie.js"></script>
                </div>
            </div>

            <h3 class="titlu"> Project developed by <a href="https://github.com/DavidUrsu" target="_blank">David Păsărin</a></h3>
        </div>
    </body>
</html>
